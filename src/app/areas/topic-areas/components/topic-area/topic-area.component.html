<div class="jumbotron">
  <div class="row">
    <div class="col-1">
      <nav>
        <div class="nav navbar navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let nav of navigationEntries">
              <a [routerLink]="nav.id" routerLinkActive="active" class="nav-link">{{ nav.displayName }}</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="col-9 offset-1">
    <router-outlet></router-outlet>
  </div>
</div>
