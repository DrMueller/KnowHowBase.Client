<div class="row">
  <div class="col-9 col-sm-10 col-md-10 col-lg-11 col-xl-11">
    <ul class="nav nav-tabs">
      <li *ngFor="let navEntry of navigationEntries" class="nav-item">
        <button (click)="knowledgeDocumentSelected(navEntry.id)" class="btn btn-primary">{{ navEntry.displayName }}</button>
      </li>
    </ul>

    <app-knowledge-document [knowledgeDocumentId]="selectedKnowledgeDocumentId"></app-knowledge-document>
  </div>
</div>
